<nb-layout>
  <nb-layout-header>
    <nb-card-body>
      <nb-actions fullWidth="true" size="tiny">
        <nb-action [disabled]="loggedIn" icon="search"></nb-action>
        <span class="caption">Zapomniales haslo? </span>
        <nb-action [disabled]="loggedIn"icon="power"></nb-action>
        <nb-action [disabled]="loggedIn" icon="person"></nb-action>
        <nb-action [disabled]="loggedIn" icon="home"></nb-action>
      </nb-actions>
    </nb-card-body>
  </nb-layout-header>
  <nb-layout-column class="log-reg-form">

    <nb-card class="card-container" accent="info">
      <nb-card-body class="card">
        <login-form [isLoading]="isLoading" *ngIf="isLoginActive" (loginObject)="getNewUser($event)"></login-form>
        <register-form [isLoading]="isLoading" (registerObject)="getNewUser($event)" *ngIf="!isLoginActive"></register-form>
        <div class="button-section">
          <button [disabled]="isButtonActive()" (click)="fireButtonAction()" class="btn" nbButton status="primary" size="medium" fullWidth="true">{{ isLoginActive ? 'Zaloguj' : 'Zarejestruj'}}</button>
          <button [disabled]="isLoading" class="btn" nbButton status="basic" size="medium" fullWidth="true" (click)="setLoginActive()">{{ isLoginActive ? 'Rejestracja' : 'Logowanie'}}</button>
        </div>
        <div class="pw-forgot-section" (click)="forgotPassword()">
          <span class="caption pw-remind">Zapomniales haslo?</span>
          <span class="caption pw-remind-bold">Wcisnij tutaj</span>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
  <nb-layout-column class="right-slideshow">
    <div class="right-slideshow-info">
      <span class="text-basic h1 header">Zacznij pracowac szybciej z TinyCRM</span>
      <span class="paragraph subheader">Dzieki naszemu systemowi zorganizujesz prace swoim pracownikom i sprawisz, ze wszystko bedzie super</span>
    </div>
  </nb-layout-column>
</nb-layout>
<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Sukces! Do korzystania z TinyCRM dzieli Cie jeden krok!</nb-card-header>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer>
      <div class="button-section-register">
        <button class="send-email-btn" status="primary" size="medium" nbButton (click)="close(ref,  setLoginActive() )">OK</button>
        <button [disabled]="isResendLoading" status="basic" size="medium" nbButton (click)="sendEmail()">WYSLIJ PONOWNIE</button>
      </div>
    </nb-card-footer>
  </nb-card>
</ng-template>
